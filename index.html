<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Maintenance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Dashboard -->
        <header class="dashboard">
            <p id="days-since-charge">No. of Days of Last Fully Charged: Calculating...</p>
            <p id="total-expenditure">Total Expenditures: $0.00</p>
        </header>

        <!-- Entry Form -->
        <section class="form-section">
            <h2>Tesla Charging &amp; Maintenance Entry</h2>

            <form id="entry-form">
                <input type="hidden" id="record-id" value="">

                <!-- Row 1: Date -->
                <div class="form-row">
                    <div class="form-group required-field fg-date">
                        <label for="input-Date">Date</label>
                        <input type="date" id="input-Date" required>
                    </div>
                </div>

                <!-- Row 2: Location -->
                <div class="form-row">
                    <div class="form-group fg-location">
                        <label for="input-Location">Location</label>
                        <input type="text" id="input-Location">
                    </div>
                </div>

                <!-- Row 3: Starting Time, Ending Time, Duration (auto) -->
                <div class="form-row">
                    <div class="form-group fg-start-time">
                        <label for="input-Starting Time">Starting Time</label>
                        <input type="time" id="input-Starting Time">
                    </div>
                    <div class="form-group fg-end-time">
                        <label for="input-Ending Time">Ending Time</label>
                        <input type="time" id="input-Ending Time">
                    </div>
                    <div class="form-group duration-group fg-duration">
                        <label for="input-Duration">Duration (auto)</label>
                        <input type="text" id="input-Duration" readonly>
                    </div>
                </div>

                <!-- Row 4: Starting km, Ending km, km added (auto) -->
                <div class="form-row">
                    <div class="form-group fg-startkm">
                        <label for="input-Starting km">Starting km</label>
                        <input type="number" id="input-Starting km" step="0.01">
                    </div>
                    <div class="form-group fg-endkm">
                        <label for="input-Ending km">Ending km</label>
                        <input type="number" id="input-Ending km" step="0.01">
                    </div>
                    <div class="form-group fg-kmadded">
                        <label for="input-km added">km added</label>
                        <input type="number" id="input-km added" step="0.01" readonly>
                    </div>
                </div>

                <!-- Row 5: Claimed kW, Claimed Amp, km/hr, kWh added -->
                <div class="form-row">
                    <div class="form-group fg-claimedkw">
                        <label for="input-ClaimedkW">Claimed kW</label>
                        <input type="number" id="input-ClaimedkW" step="0.01">
                    </div>
                    <div class="form-group fg-claimedamp">
                        <label for="input-Claimed Amp">Claimed Amp</label>
                        <input type="number" id="input-Claimed Amp" step="0.01">
                    </div>
                    <div class="form-group fg-kmhr">
                        <label for="input-km/hr">km/hr</label>
                        <input type="number" id="input-km/hr" step="0.01">
                    </div>
                    <div class="form-group fg-kwhadded">
                        <label for="input-kWh added">kWh added</label>
                        <input type="number" id="input-kWh added" step="0.01">
                    </div>
                </div>

                <!-- Row 6: Fully Charged, Full km, Odometer -->
                <div class="form-row">
                    <div class="form-group fg-fullycharged">
                        <label for="input-Fully Charged">Fully Charged?</label>
                        <input type="checkbox" id="input-Fully Charged">
                    </div>
                    <div class="form-group fg-fullkm">
                        <label for="input-Full km">Full km</label>
                        <input type="number" id="input-Full km">
                    </div>
                    <div class="form-group fg-odo">
                        <label for="input-Odometer">Odometer</label>
                        <input type="number" id="input-Odometer" step="0.01">
                    </div>
                </div>

                <!-- Row 7: Charging Fee, Parking Fee -->
                <div class="form-row">
                    <div class="form-group fg-chargingfee">
                        <label for="input-Charging Fee">Charging Fee ($)</label>
                        <input type="number" id="input-Charging Fee" step="0.01">
                    </div>
                    <div class="form-group fg-parkingfee">
                        <label for="input-Parking Fee">Parking Fee ($)</label>
                        <input type="number" id="input-Parking Fee" step="0.01">
                    </div>
                </div>

                <!-- Row 8: Cost per kW, Cost per km (auto) -->
                <div class="form-row">
                    <div class="form-group fg-costkw">
                        <label for="input-$/kW">Cost per kW ($/kW)</label>
                        <input type="number" id="input-$/kW" step="0.01" readonly>
                    </div>
                    <div class="form-group fg-costkm">
                        <label for="input-$/km">Cost per km ($/km)</label>
                        <input type="number" id="input-$/km" step="0.01" readonly>
                    </div>
                </div>

                <!-- Row 9: Maintenance -->
                <div class="form-row">
                    <div class="form-group fg-maintenance">
                        <label for="input-Maintenance">Maintenance</label>
                        <input type="checkbox" id="input-Maintenance">
                    </div>
                </div>

                <!-- Row 10: Remarks -->
                <div class="form-row">
                    <div class="form-group fg-remarks">
                        <label for="input-Remarks">Remarks</label>
                        <textarea id="input-Remarks" rows="2"></textarea>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" id="save-btn" class="btn btn-green">üíæ Save New Entry</button>
                    <button type="button" id="clear-btn" class="btn btn-grey">‚ûï New/Clear Form</button>
                </div>
            </form>
        </section>

        <!-- Downloads -->
        <section class="actions-card">
            <h3>Download &amp; Utilities</h3>
            <div class="button-group">
                <button id="download-csv-btn" class="btn btn-green">‚¨áÔ∏è Download CSV</button>
                <button id="download-gsheet-btn" class="btn btn-green">‚¨áÔ∏è Download for Google Sheets</button>
            </div>
            <div style="margin-top:10px; display:flex; gap:8px; align-items:center;">
                <input type="file" id="import-csv-input" accept=".csv" />
                <button id="import-csv-btn" class="btn btn-grey">üìÅ Import CSV</button>
            </div>
        </section>

        <!-- Records table -->
        <section class="records-list-section">
            <h3>üìë All Maintenance Records (Scrollable)</h3>
            <div id="records-table-container"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
