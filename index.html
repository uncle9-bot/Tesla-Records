<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Maintenance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard -->
        <header class="dashboard">
            <p id="days-since-charge">No. of Days of Last Fully Charged: Calculating...</p>
            <p id="total-expenditure">Total Expenditures: $0.00</p>
        </header>

        <!-- Entry Form -->
        <section class="form-section">
            <h2>Tesla Charging & Maintenance Entry</h2>

            <form id="entry-form">
                <input type="hidden" id="record-id" value="">

                <!-- Row 1: Date only -->
                <div class="form-row">
                    <div class="form-group required-field">
                        <label for="input-Date">Date</label>
                        <input type="date" id="input-Date" required>
                    </div>
                </div>

                <!-- Row 2: Location (moved to next row, 50% width of full field) -->
                <div class="form-row">
                    <div class="form-group location-half">
                        <label for="input-Location">Location</label>
                        <input type="text" id="input-Location">
                    </div>
                </div>

                <!-- Row 3: Starting Time, Ending Time, Duration (auto) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="input-Starting Time">Starting Time</label>
                        <input type="time" id="input-Starting Time">
                    </div>
                    <div class="form-group">
                        <label for="input-Ending Time">Ending Time</label>
                        <input type="time" id="input-Ending Time">
                    </div>
                    <div class="form-group duration-group">
                        <label for="input-Duratin">Duration (auto)</label>
                        <input type="text" id="input-Duratin" readonly>
                    </div>
                </div>

                <!-- Row 4: Starting km, Ending km, km added -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="input-Starting km">Starting km</label>
                        <input type="number" id="input-Starting km" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-Ending km">Ending km</label>
                        <input type="number" id="input-Ending km" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-km added">km added</label>
                        <input type="number" id="input-km added" step="0.01">
                    </div>
                </div>

                <!-- Row 5: Claimed kW, Claimed Amp, km/hr -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="input-ClaimedkW">Claimed kW</label>
                        <input type="number" id="input-ClaimedkW" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-Claimed Amp">Claimed Amp</label>
                        <input type="number" id="input-Claimed Amp" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-km/hr">km/hr</label>
                        <input type="number" id="input-km/hr" step="0.01">
                    </div>
                </div>

                <!-- Row 6: kWh added, Fully Charged, Full km -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="input-kWh added">kWh added</label>
                        <input type="number" id="input-kWh added" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-Fully Charged">Fully Charged (Yes/No)</label>
                        <input type="text" id="input-Fully Charged" placeholder="Yes / No">
                    </div>
                    <div class="form-group">
                        <label for="input-Full km">Full km</label>
                        <input type="number" id="input-Full km">
                    </div>
                </div>

                <!-- Row 7: Charging Fee, Parking Fee -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="input-Charging Fee">Charging Fee ($)</label>
                        <input type="number" id="input-Charging Fee" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-Parking Fee">Parking Fee ($)</label>
                        <input type="number" id="input-Parking Fee" step="0.01">
                    </div>
                </div>

                <!-- Row 8: $/kW, $/km, Odometer -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="input-$/kW">Cost per kW ($/kW)</label>
                        <input type="number" id="input-$/kW" step="0.01">
                    </div>
