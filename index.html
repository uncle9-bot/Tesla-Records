<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Maintenance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <header class="dashboard">
            <p id="days-since-charge">No. of Days of Last Fully Charged: Calculating...</p>
            <p id="total-expenditure">Total Expenditures: $0.00</p>
        </header>

        <section class="form-card">
            <h2>‚öôÔ∏è Maintenance Entry Form</h2>
            <form id="entry-form">
                <input type="hidden" id="record-id" value=""> 

                <div class="form-row">
                    <div class="form-group required-field">
                        <label for="input-Date">Date</label>
                        <input type="date" id="input-Date" required>
                    </div>
                    <div class="form-group">
                        <label for="input-Location">Location</label>
                        <input type="text" id="input-Location">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="input-Starting Time">Starting Time</label>
                        <input type="time" id="input-Starting Time">
                    </div>
                    <div class="form-group">
                        <label for="input-Ending Time">Ending Time</label>
                        <input type="time" id="input-Ending Time">
                    </div>
                    <div class="form-group">
                        <label for="input-Duratin">Duration (e.g., 1:30)</label>
                        <input type="text" id="input-Duratin">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="input-Starting km">Starting km</label>
                        <input type="number" id="input-Starting km" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-Ending km">Ending km</label>
                        <input type="number" id="input-Ending km" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-km added">km added</label>
                        <input type="number" id="input-km added" step="0.01">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="input-ClaimedkW">Claimed kW</label>
                        <input type="number" id="input-ClaimedkW" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-Claimed Amp">Claimed Amp</label>
                        <input type="number" id="input-Claimed Amp" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-km/hr">km/hr</label>
                        <input type="number" id="input-km/hr" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-kWh added">kWh added</label>
                        <input type="number" id="input-kWh added" step="0.01">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="input-Full km">Full km</label>
                        <input type="number" id="input-Full km">
                    </div>
                    <div class="form-group">
                        <label for="input-Odometer">Odometer</label>
                        <input type="text" id="input-Odometer">
                    </div>
                    <div class="form-group">
                        <label for="input-Fully Charged">Fully Charged?</label>
                        <select id="input-Fully Charged">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="input-Charging Fee">Charging Fee ($)</label>
                        <input type="number" id="input-Charging Fee" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-Parking Fee">Parking Fee ($)</label>
                        <input type="number" id="input-Parking Fee" step="0.01">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="input-$/kW">Cost per kW ($/kW)</label>
                        <input type="number" id="input-$/kW" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="input-$/km">Cost per km ($/km)</label>
                        <input type="number" id="input-$/km" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-Maintenance">Maintenance</label>
                    <input type="text" id="input-Maintenance">
                </div>
                <div class="form-group">
                    <label for="input-Remarks">Remarks</label>
                    <textarea id="input-Remarks" rows="2"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="save-btn" class="btn btn-deep-green">üíæ Save New Entry</button>
                    <button type="button" id="clear-btn" class="btn btn-grey">‚ûï New/Clear Form</button>
                </div>
            </form>
        </section>

        <section class="actions-card">
            <h3>Download & Utilities</h3>
            <div class="button-group">
                <button id="download-csv-btn" class="btn btn-green">‚¨áÔ∏è Download CSV</button>
                <button id="download-gsheet-btn" class="btn btn-green">‚¨áÔ∏è Download for Google Sheets</button>
            </div>
        </section>

        <section class="records-list-section">
            <h3>üìë All Maintenance Records (Scrollable)</h3>
            <div id="records-table-container">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
